apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stress
  template:
    metadata:
      labels:
        app: stress
    spec:
      containers:
      - name: stress
        image: progrium/stress
        args:
          - "--cpu"
          - "4"
          - "--io"
          - "2"
          - "--vm"
          - "2"
          - "--vm-bytes"
          - "128M"
          - "--timeout"
          - "600s"