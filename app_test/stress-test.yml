apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-ng-deployment
  labels:
    app: stress-ng
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stress-ng
  template:
    metadata:
      labels:
        app: stress-ng
    spec:
      containers:
      - name: stress-ng
        image: polinux/stress-ng
        args:
          - "--cpu"
          - "2"
          - "--io"
          - "2"
          - "--vm"
          - "2"
          - "--vm-bytes"
          - "128M"
          - "--timeout"
          - "60s"
        resources:
          limits:
            cpu: "1"
            memory: "256Mi"
          requests:
            cpu: "0.5"
            memory: "128Mi"